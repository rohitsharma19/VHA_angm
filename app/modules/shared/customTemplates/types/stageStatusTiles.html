<div layout="row" layout-margin>
<div flex=25 ng-repeat="chips in to.setOfFields">
<div class="{{chips.class}}" md-whiteframe="3">
  <div class="visual">
    <i class="{{chips.iClass}}"></i>
  </div>
  <div class="details">
    <div class="number">
      {{model[chips.mode]}}
    </div>
    <div class="desc">
      {{chips.title}}
    </div>
  </div>
  <a class="more" href="{{chips.link}}">
          View more <i class="m-icon-swapright m-icon-white"></i>
          </a>
</div>
</div>
</div>
