	<md-content class="layout-row layout-wrap" md-colors="{background: '{{to.mdColorBackground}}'}">
		<div ng-repeat="label in to.fields" class="{{to.class}}" style="padding:3px;">
			<div class="layout-row layout-wrap">
				<div flex=45 style="font-weight:600;" md-colors="{color: 'primary-400'}">{{label.title}}</div>
				<div flex=45>&nbsp;{{model[label.type][label.key]}} </div>
			</div>
		</div>
		<md-content>
</md-card>
