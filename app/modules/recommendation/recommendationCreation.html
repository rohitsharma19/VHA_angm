<style>
	.custom-chips .md-chip .md-chip-remove-container {
		position: absolute;
		right: 4px;
		top: 4px;
		margin-right: 0;
		height: 24px;
	}

	.custom-chips .md-chip .md-chip-remove-container button.vegetablechip {
		position: relative;
		height: 24px;
		width: 24px;
		line-height: 30px;
		text-align: center;
		background: rgba(0, 0, 0, 0.3);
		border-radius: 50%;
		border: none;
		box-shadow: none;
		padding: 0;
		margin: 0;
		transition: background 0.15s linear;
		display: block;
	}

	.custom-chips .md-chip .md-chip-remove-container button.vegetablechip md-icon {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate3d(-50%, -50%, 0) scale(0.7);
		color: white;
		fill: white;
	}

	.custom-chips .md-chip .md-chip-remove-container button.vegetablechip:hover,
	.chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:focus {
		background: rgba(255, 0, 0, 0.8);
	}

	.custom-chips .md-chip:not(.md-readonly) md-chip-template {
		padding-right: 5px;
	}

	@-webkit-keyframes zoomIn {
		from {
			opacity: 0;
			-webkit-transform: scale3d(.3, .3, .3);
			transform: scale3d(.3, .3, .3);
		}
		50% {
			opacity: 1;
		}
	}

	@keyframes zoomIn {
		from {
			opacity: 0;
			-webkit-transform: scale3d(.3, .3, .3);
			transform: scale3d(.3, .3, .3);
		}
		50% {
			opacity: 1;
		}
	}

	@-webkit-keyframes zoomOut {
		from {
			opacity: 1;
		}
		50% {
			opacity: 0;
			-webkit-transform: scale3d(.3, .3, .3);
			transform: scale3d(.3, .3, .3);
		}
		to {
			opacity: 0;
		}
	}

	@keyframes zoomOut {
		from {
			opacity: 1;
		}
		50% {
			opacity: 0;
			-webkit-transform: scale3d(.3, .3, .3);
			transform: scale3d(.3, .3, .3);
		}
		to {
			opacity: 0;
		}
	}

	.md-chip.ng-enter {
		-webkit-animation-name: zoomIn;
		animation-name: zoomIn;
		-webkit-animation-duration: 1s;
		animation-duration: 1s;
		-webkit-animation: zoomIn 1s;
		animation: zoomIn 1s;
	}

	.md-chip.ng-leave {
		-webkit-animation-name: zoomOut;
		animation-name: zoomOut;
		-webkit-animation-duration: 1s;
		animation-duration: 1s;
	}
</style>
