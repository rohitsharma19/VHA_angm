<style>
md-datepicker ~ [ng-messages],
md-datepicker ~ [ng-messages] [ng-message-exp]:not(.md-char-counter){
  padding-right: 5px;
  padding-left: 0;
}

md-datepicker.ng-invalid ~ [ng-messages],
md-datepicker.ng-invalid ~ [ng-messages] [ng-messages-exp]{
  font-size: 12px;
  line-height: 14px;
  overflow: hidden;
  transition: all .3s cubic-bezier(.55,0,.55,.2);
  opacity: 1;
  margin-top: 0;
  padding-top: 5px;
}

md-datepicker.ng-invalid ~ [ng-messages],
md-datepicker.ng-invalid ~ [ng-messages] [ng-messages-exp]{
  color: rgb(221,44,0);
}
</style>

<script type="text/ng-template" id="test.html">
	<div>
		<pre ng-repeat="(key,value) in this">$scope.{{key}} = {{ value | json }}</pre>
	</div>
	<p>HEMAN</p>
	<div>
		<pre ng-repeat="(key,value) in this">vm.{{key}} = {{ value | json }}</pre>
	</div>
</script>

<script type="text/ng-template" id="tabset.html">
	<md-tabs md-dynamic-height>
		<md-tab ng-repeat="tab in to.tabs">
			<md-tab-label>
				{{tab.title}}
			</md-tab-label>
			<md-tab-body>
				<formly-form model="::$parent.model" fields="tab.form.fields"></formly-form>
			</md-tab-body>
		</md-tab>
	</md-tabs>
</script>

<script type="text/ng-template" id="progressTracker.html">
	<div style="border: #ffffff">
		<ol class="progtrckr hidden-xs" data-progtrckr-steps={{to.totalSteps}}>
			<li ng-repeat="step in to.steps" class=progtrckr-{{step.status}}>{{step.label}}</li>
		</ol>
	</div>
</script>

<script type="text/ng-template" id="button.html">
	<md-button class={{to.class}} ng-click='clicked(options.templateOptions.method,model)'>{{to.label}}</md-button>
</script>

<script type="text/ng-template" id="contact_Card.html">
	<div layout="row">
		<div flex="20">
			<md-card>
				<md-card-content>
					<md-list-item style="" role="listitem" class="md-2-line contact-item md-no-proxy ng-scope" ng-repeat="contact in to.contacts">
						<img src="http://lorempixel.com/50/50/people?0" ng-src="http://lorempixel.com/50/50/people?0" class="md-avatar" alt="Roberto Karlos">
						<div class="md-list-item-text compact">
							<h3 class="ng-binding">{{contact.name}}</h3>
							<p class="ng-binding">{{contact.email}}</p>
						</div>
					</md-list-item>
				</md-card-content>
			</md-card>
		</div>
		<div flex="80">
			<md-card>
				<md-card-content>
					<formly-form model="::$parent.model" fields="to.form.fields"></formly-form>
				</md-card-content>
			</md-card>
		</div>
	</div>
</script>
