<style>
	md-datepicker ~ [ng-messages],
	md-datepicker ~ [ng-messages] [ng-message-exp]:not(.md-char-counter) {
		padding-right: 5px;
		padding-left: 0;
	}

	md-datepicker.ng-invalid ~ [ng-messages],
	md-datepicker.ng-invalid ~ [ng-messages] [ng-messages-exp] {
		font-size: 12px;
		line-height: 14px;
		overflow: hidden;
		transition: all .3s cubic-bezier(.55, 0, .55, .2);
		opacity: 1;
		margin-top: 0;
		padding-top: 5px;
	}

	md-datepicker.ng-invalid ~ [ng-messages],
	md-datepicker.ng-invalid ~ [ng-messages] [ng-messages-exp] {
		color: rgb(221, 44, 0);
	}
</style>

<div flex layout-sm="column">
	<formly-form model="vm.lead" fields="vm.leadFields"></formly-form>
</div>

<script type="text/ng-template" id="progressTracker.html">
	<div style="border: #ffffff">
		<ol class="progtrckr hidden-xs" data-progtrckr-steps={{to.totalSteps}}>
			<li ng-repeat="step in to.steps" class=progtrckr-{{step.status}}>{{step.label}}</li>
		</ol>
	</div>
</script>

<script type="text/ng-template" id="contactChips.html" md-whiteframe="3">
	<md-card flex=100>
		<md-card-content flex="100">
			<md-chips class="custom-chips" ng-model="model[options.templateOptions.itemType+'s']" md-on-select="clicked('setTempContact',$chip)" md-on-remove="clicked('resetTempContact')">
				<md-chip-template>
					<div layout="row">
						<!-- <div flex=25 class="md-contact-avatar layout-column" style=" background-image: url({{$chip.imagePath}}); background-size: cover; border-radius:40%;">
						</div> -->
						<div flex=10></div>
						<div flex=90>
							<span>{{$chip.title}} {{$chip.firstName}} {{$chip.lastName}}</span>
						</div>
					</div>
				</md-chip-template>
				<button md-chip-remove class="md-primary vegetablechip">
					<ng-md-icon icon="close" style="padding-bottom: 10px; color: white;"></ng-md-icon>
				</button>
			</md-chips>
		</md-card-content>
	</md-card>
</script>

<script type="text/ng-template" id="contact_Card.html">
	<div layout="row">
		<div flex="20">
			<md-card>
				<md-card-content>
					<md-list-item style="" role="listitem" class="md-2-line contact-item md-no-proxy ng-scope" ng-repeat="contact in to.contacts">
						<img src="http://lorempixel.com/50/50/people?0" ng-src="http://lorempixel.com/50/50/people?0" class="md-avatar" alt="Roberto Karlos">
						<div class="md-list-item-text compact">
							<h3 class="ng-binding">{{contact.name}}</h3>
							<p class="ng-binding">{{contact.email}}</p>
						</div>
					</md-list-item>
				</md-card-content>
			</md-card>
		</div>
		<div flex="80">
			<md-card>
				<md-card-content>
					<formly-form model="::$parent.model" fields="to.form.fields"></formly-form>
				</md-card-content>
			</md-card>
		</div>
	</div>
</script>

<script type="text/ng-template" id="dialogueBox.html">
	<md-dialog style="min-width:500px; min-height:350px;" aria-label="" ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<span layout="row" layout-align="space-between center" flex="100">Lead Summary
      <md-dialog-actions>
        <span flex-33>
      <md-button style="background:#5FB4F7" ng-click="save()" md-autofocus>
        Save
      </md-button>
      </span>
				<span flex-33>
      <md-button ng-click="cancel()">
      Cancel
      </md-button>
      </span>
				</md-dialog-actions>
				</span>
			</div>
		</md-toolbar>
		<formly-form model=model fields=fields></formly-form>
	</md-dialog>
</script>
