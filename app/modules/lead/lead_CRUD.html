<script type="text/ng-template" id="test.html">
	<div>
		<pre ng-repeat="(key,value) in this">$scope.{{key}} = {{ value | json }}</pre>
	</div>
</script>

<script type="text/ng-template" id="tabset.html">
	<md-tabs md-selected="selectedIndex" md-dynamic-height>
		<md-tab ng-repeat="tab in to.tabs | orderBy:predicate:reversed" md-on-select="onTabSelected(tab)" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled">
			<md-tab-label>
				{{tab.title}}
			</md-tab-label>
			<md-tab-body>
				<formly-form model="tab.form.model" fields="tab.form.fields" form="vm.form" options="tab.form.options">
				</formly-form>
			</md-tab-body>
		</md-tab>
	</md-tabs>
</script>

<script type="text/ng-template" id="card.html">
	<md-card>
		<img ng-src="{{to.imagePath}}" class="md-card-image">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">{{to.headline}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<form name="to.formName">
				<formly-form model="to.model" fields="to.components">
				</formly-form>
			</form>
		</md-card-content>
		<md-card-actions layout="row" layout-align="center">
			<md-button class={{action.class}} ng-repeat="action in to.actions">{{action.label}}</md-button>
		</md-card-actions>
	</md-card>
</script>
