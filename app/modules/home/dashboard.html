	<div layout="row">
		<div flex=33>
			<md-card md-whiteframe="3">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Pipeline</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<canvas id="line" class="chart chart-line chart-xl" chart-data="vm.line.data" chart-labels="vm.line.labels" chart-legend="true" click="line.onClick" chart-series="vm.line.series">
					</canvas>
				</md-card-content>
			</md-card>
		</div>

		<div flex=33>
			<md-card md-whiteframe="3">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Current Month Activity</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<canvas id="bar" class="chart chart-bar" chart-data="vm.bar.data" chart-labels="vm.bar.labels" chart-series="vm.bar.series" chart-legend="true" options="vm.bar.options" chart-colours="vm.bar.colours">
					</canvas>
				</md-card-content>
			</md-card>
		</div>

		<div flex=33>
			<md-card md-whiteframe="3">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Opportunity Categorization</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<canvas id="doughnut" class="chart chart-doughnut chart-xs" data="vm.donut.data" labels="vm.donut.labels" legend="true" colours="vm.donut.colours">
					</canvas>
				</md-card-content>
			</md-card>
		</div>
	</div>

	<div layout="row">
		<div flex=66>
			<md-card md-whiteframe="3">

				<md-card-content>
					<ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>

						</ui-gmap-marker> -->

					<md-button class="md-fab md-mini md-primary" aria-label="Menu">

	<div layout="row">

					</canvas>

			</md-card>

						<md-list-item>
							<div layout="column">

								<md-subheader class="md-no-sticky">Jane Foster</md-subheader>
							</div>
						</md-list-item>
						<md-list-item>
							<div layout="column">

								<md-subheader class="md-no-sticky">Ian Sell</md-subheader>
							</div>
						</md-list-item>
					</md-list>
					<md-list layout="row">
						<md-list-item>

								<md-subheader class="md-no-sticky">Mary Jane</md-subheader>
							</div>
						</md-list-item>
						<md-list-item>

</div>


<script type="text/ng-template" id="statusChips.html">
	<div layout="row" layout-margin>
<div flex=25 ng-repeat="chips in to.setOfFields">
	<div class="{{chips.class}}" md-whiteframe="3">
		<div class="visual">
			<i class="{{chips.iClass}}"></i>
		</div>
		<div class="details">
			<div class="number">
				{{model[chips.mode]}}
			</div>
			<div class="desc">
				{{chips.title}}
			</div>
		</div>
		<a class="more" href="{{chips.link}}">
						View more <i class="m-icon-swapright m-icon-white"></i>
						</a>
	</div>
</div>
	</div>
</script>
